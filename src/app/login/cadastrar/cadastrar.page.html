<ion-content [fullscreen]="true">
  <form>
    <div class="container">
      <div class="titulo">
        <h1>{{ titulo }}</h1>
      </div>
      <div class="subtitulo">
        <h3>{{ subtitulo }}</h3>
      </div>

      <div class="email valores">
        <ion-label>Email</ion-label>
        <input type="text" [(ngModel)]="email">
      </div>
      <div class="senha valores">
        <ion-label>Senha</ion-label>
        <input type="apassword" [(ngModel)]="senha">
      </div>

      <div class="esqueceu-senha">
        <ion-checkbox labelPlacement="end">Lembrar</ion-checkbox>
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <div class="cadastro">
        <ion-text>NÃ£o tem uma conta?</ion-text>
        <a href="#">Cadastre-se</a>
      </div>

      <ion-button (click)="cadastrar()" color="danger">Login</ion-button>
    </div>
  </form>

</ion-content>
