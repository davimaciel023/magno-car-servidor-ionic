<ion-content [fullscreen]="true">
  <form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="container">
      <div class="titulo">
        <h1>{{ titulo }}</h1>
      </div>
      <div class="subtitulo">
        <h3>{{ subtitulo }}</h3>
      </div>

      <div class="email valores">
        <ion-input label="Email" label-placement="floating" fill="solid" placeholder="Digite seu email" formControlName="email">
        </ion-input>
        <div class="msg__erro" *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">Campo obrigatório</div>
      </div>
      <div class="senha valores">
        <ion-input label="senha" label-placement="floating" fill="solid" placeholder="Digite sua senha" formControlName="senha">
        </ion-input>
        <div class="msg__erro" *ngIf="formulario.get('senha')?.invalid && formulario.get('senha')?.touched">Campo obrigatório</div>
      </div>

      <div class="esqueceu-senha">
        <ion-checkbox labelPlacement="end" color="danger"></ion-checkbox>
        <ion-label>Lembrar de mim</ion-label>
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <div class="cadastro">
        <ion-text>Não tem uma conta?</ion-text>
        <ion-text (click)="cadastrar()">Cadastre-se</ion-text>
      </div>

      <ion-button type="submit" color="danger">Login</ion-button>
    </div>
  </form>
</ion-content>
